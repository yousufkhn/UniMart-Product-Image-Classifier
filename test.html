<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Classifier Test</title>
</head>
<body style="font-family:sans-serif; display:flex; flex-direction:column; align-items:center; gap:10px; margin-top:50px;">
  <h2>Upload an image to predict</h2>
  <input type="file" id="fileInput" accept="image/*">
  <button id="uploadBtn">Predict</button>
  <p id="result"></p>

  <script>
    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const fileInput = document.getElementById("fileInput");
      const result = document.getElementById("result");

      if (!fileInput.files.length) {
        result.textContent = "Please select an image first.";
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        result.textContent = "Predicting...";
        const response = await fetch("http://127.0.0.1:8000/predict", {
          method: "POST",
          body: formData
        });
        const data = await response.json();
        result.textContent = `Prediction: ${data.prediction}`;
      } catch (err) {
        result.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
